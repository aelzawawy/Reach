<div class="mask d-flex align-items-center h-100">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Login</h2>

                        <form [formGroup]='loginForm' (ngSubmit)="login(loginForm.value)">
                            
                            <div class="form-outline mb-4">
                                <input (keyup)="effect($event)" class="form-control form-control-lg" formControlName="email"
                                required
                                email
                                type="email"
                                id="email"/>
                                <label class="form-label" for="email">Your Email</label>
                                <div class="message d-flex">
                                    <p *ngIf="loginForm.controls.email.errors?.['email']">enter valid email</p>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <input (keyup)="effect($event)" type="password" id="password" class="form-control form-control-lg"
                                formControlName="password"
                                required
                                minlength="10"/>
                                <label class="form-label" for="password">Password</label>
                                <a class="showPass fw-bold text-body" clicked="false" (click)="showPass($event)">Show</a>
                                <div class="message d-flex">
                                    <p *ngIf="loginForm.controls.password.errors?.['minlength'] && !loginForm.controls.password.untouched">min-length 10</p>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" [disabled]="loginForm.invalid"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Continue</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="/signup"
                                    class="fw-bold text-body"><u>Signup here</u></a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
