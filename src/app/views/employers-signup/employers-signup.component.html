<div class="mask d-flex align-items-center h-100">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                        <form [formGroup]='signupForm' (ngSubmit)="signup(signupForm.value)">

                            <div class="form-outline mb-4">
                                <input type="text" [class.active]="signupForm.value.name != ''" class="form-control form-control-lg"
                                    formControlName="name" required minlength="3" type="text" id="name" />
                                <label class="form-label" for="name">Your Name</label>
                                <div class="message d-flex">
                                    <p
                                        *ngIf="signupForm.controls.name.errors?.['minlength'] && !signupForm.controls.name.untouched">
                                        min-length 3
                                    </p>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <input [class.active]="signupForm.value.email != ''" class="form-control form-control-lg"
                                    formControlName="email" required email type="email" id="email" />
                                <label class="form-label" for="email">Your Email</label>
                                <div class="message d-flex">
                                    <p *ngIf="signupForm.controls.email.errors?.['email']">enter valid email</p>
                                    <p class="message" *ngIf="invalidEmail">{{emailMsg}}</p>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <input [class.active]="signupForm.value.password != ''" [type]="pass_type" id="password"
                                    class="form-control form-control-lg" formControlName="password" required
                                    minlength="10" />
                                <label class="form-label" for="password">Password</label>
                                <a *ngIf="signupForm.value.password != ''" class="showPass fw-bold text-body" [innerHTML]="pass_state" (click)="showPass($event)" style="user-select: none;"></a>
                                <div class="message d-flex">
                                    <p
                                        *ngIf="signupForm.controls.password.errors?.['minlength'] && !signupForm.controls.password.untouched">
                                        min-length 10
                                    </p>
                                    <details class="message" *ngIf="invalidPass">
                                        <summary>Invalid password</summary>
                                        <p>{{passMsg}}</p>
                                    </details>
                                </div>
                            </div>

                            <div class="form-outline mb-4 employer" style="display: none;">
                                <input type="text" class="form-control form-control-lg" formControlName="roles"
                                    value="employer" type="text" id="roles" />
                            </div>


                            <div class="d-flex justify-content-center">
                                <button type="submit" [disabled]="signupForm.invalid"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                routerLink="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
