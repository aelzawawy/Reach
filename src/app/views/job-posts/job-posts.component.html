<div class="container" [class.container-max-width]="(isHandsetMd$ | async)">
    <h3 *ngIf="posts.length == 0 && !loading">You haven't posted any jobs yet!</h3>
    <div class="content" style="opacity: 1; transform: translateY(0px);">
        <ul class="content__posts" [class.flex1]="(isHandset$ | async)">
            <div *ngIf="loading" class="loading">
                <span class="effect loading__head"></span>
                <span class="effect loading__body"></span>
            </div>
            <li *ngFor="let post of posts; let i = index">
                <div *ngIf="!loading" (click)="showDetails($event, post._id, i)" class="card" [class.selected]="index == i">
                    <div class="card--options">
                        <button mat-icon-button [matMenuTriggerFor]="menu"><span class="material-symbols-outlined">more_vert</span></button>
                        <mat-menu #menu="matMenu" yPosition="below" xPosition="before">
                            <button mat-menu-item (click)="updatePost(post._id, i)">
                                <span class="material-symbols-outlined">edit</span>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="delJob(post._id, i)">
                                <span class="material-symbols-outlined">delete</span>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </div>
                    <div class="card-body">
                        <h5 class="title">{{post.title}}</h5>
                        <p>{{post.company}}</p>
                        <p>{{post.location?.address}}</p>
                        <div class="detail-row">
                            <p class="detail-row--item">{{currencyFormat(post.salary)}}</p>
                            <p class="detail-row--item">{{post.type}}</p>
                            <p class="detail-row--item" *ngIf="post.remote">Remote</p>
                        </div>
                        <p class="post-date">{{post.date | date:'short'}}</p>
                        <button title="Applications" class="abs-pos" mat-mini-fab (click)="applicants(post.applictions, post._id)"><mat-icon>group</mat-icon></button>
                    </div>
                </div>
            </li>
        </ul>
        <div *ngIf="posts.length != 0 && !(isHandset$ | async)" class="content__details">
            <div *ngIf="loadingPost" class="loading">
                <span class="effect loading__head"></span>
                <span class="effect loading__body"></span>
            </div>
            <app-job-details *ngIf="!loadingPost" [job]="job"></app-job-details>
        </div>
    </div>
</div>
