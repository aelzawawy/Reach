<div class="container h-100">
    <div class="content">
        <ul class="content__posts">
            <li *ngFor="let post of posts; let i = index">
                <div (click)="showDetails($event,post._id, i)" class="card" [class.selected]="index == i">
                    <div class="card-body">
                        <h5 class="title">{{post.title}}</h5>
                        <p>{{post.company}}</p>
                        <p>{{post.location}}</p>
                        <div class="detail-row">
                            <p class="detail-row--item">{{currencyFormat(post.salary)}}</p>
                            <p class="detail-row--item">{{post.type}}</p>
                            <p class="detail-row--item" *ngIf="post.remote">Remote</p>
                        </div>
                        <p class="post-date">{{formatDate(post.date)}}</p>
                    </div>
                </div>
            </li>
        </ul>
        
        <div *ngIf="posts.length != 0" class="content__details">
            <app-job-details (unSave)="unSave($event)" [job]="job"></app-job-details>
        </div>
        
    </div>
</div>
